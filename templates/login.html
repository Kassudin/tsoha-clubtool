{% extends "layout.html" %}
{% block title %}Kirjautumissivu{% endblock %}
{% block content %}
<div class="form-container">
    <p>Kirjaudu sisään käyttääksesi CLUBTOOL sovellusta</p>
    <form action="/login" method="post" class="mt-3">
        <div class="mb-3">
            <label for="player_name" class="form-label">Nimi:</label>
            <input type="text" name="player_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Salasana:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-outline-primary">Kirjaudu</button>
    </form>
    <p>Jos et ole vielä rekisteröitynyt, voit tehdä sen <a href="/register">tästä</a>.</p>
</div>
{% endblock %}
