{% extends "layout.html" %}
{% block title %}Uusitapahtuma{% endblock %}
{% block content %}
<div class="form-container">
    <form action="/new_event" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Tapahtuma:</label>
            <div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="event_type" value="harjoitus" checked class="form-check-input">
                    <label class="form-check-label">Harjoitus</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="event_type" value="ottelu" class="form-check-input">
                    <label class="form-check-label">Ottelu</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="event_type" value="muu" class="form-check-input">
                    <label class="form-check-label">Muu</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="event_date" class="form-label">Päivämäärä:</label>
            <input type="date" name="event_date" class="form-control">
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="event_start_time" class="form-label">Tapahtuma alkaa:</label>
                    <input type="time" name="event_start_time" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="event_end_time" class="form-label">Tapahtuma päättyy:</label>
                    <input type="time" name="event_end_time" class="form-control">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="event_location" class="form-label">Tapahtumapaikka:</label>
            <input type="text" name="event_location" class="form-control">
        </div>
        <div class="mb-3">
            <label for="event_description" class="form-label">Lisätiedot:</label>
            <textarea name="event_description" rows="4" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="position_specific" class="mr-sm-2">Kenelle:</label>
            <select name="position_specific" class="custom-select mr-sm-2">
                <option value="">Kaikille</option>
                <option value="maalivahti">Maalivahti</option>
                <option value="puolustaja">Puolustaja</option>
                <option value="keskikenttä">Keskikenttä</option>
                <option value="hyökkääjä">Hyökkääjä</option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-primary">Luo tapahtuma</button>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    </form>
</div>
{% endblock %}
