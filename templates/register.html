{% extends "layout.html" %}
{% block title %}Rekisteröinti{% endblock %}
{% block content %}
<div class="form-container">
    <form action="/register" method="post" class="mt-3">
        <div class="mb-3">
            <label for="player_name" class="form-label">Nimi:</label>
            <input type="text" name="player_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Salasana:</label>
            <input type="password" name="password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Salasana uudestaan:</label>
            <input type="password" name="password2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="player_position" class="mr-sm-2">Valitse pelipaikka:</label>
            <select name="player_position" class="custom-select mr-sm-2" required>
                <option value="" selected>Ei valittu</option>
                <option value="maalivahti">Maalivahti</option>
                <option value="puolustaja">Puolustaja</option>
                <option value="keskikenttä">Keskikenttä</option>
                <option value="hyökkääjä">Hyökkääjä</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="player_number" class="form-label">Valitse pelinumero:</label>
            <input type="number" name="player_number" class="form-control" min="1" max="99">
        </div>
        <button type="submit" class="btn btn-outline-primary">Rekisteröidy</button>
    </form>
</div>
{% endblock %}
