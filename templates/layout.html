<!doctype html>
<html lang="fi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}CLUBTOOL{% endblock %}</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e0f7e0;">
        <a class="navbar-brand" href="/">CLUBTOOL</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/messages">Viestit</a>
            </li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
</div>
<div class="container mt-4">
        {% if session.user_id %}
            {% if session.coach %}
                <span>Olet kirjautunut sisään valmentajana. 
                <a href="/new_event">Luo uusi tapahtuma</a> |
                <a href="/send_message">Lähetä viesti</a> |
            {% else %}
                <span>Olet kirjautunut sisään pelaajana. | </span>
            {% endif %}
            <a href="/logout">Kirjaudu ulos</a>
        {% endif %}
        </div>
    </div>
</div>
</body>
</html>
